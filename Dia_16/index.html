<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4">
                <form id="product-form" class="bg-dark text-white border rounded shadow p-3">
                    <div class="form-group mb-2">
                        <label>Nombre Producto</label>
                        <input type="text" class="form-control" name="Product" />
                    </div>
                    <div class="form-group mb-2">
                        <label>Descripcion</label>
                        <input type="text" class="form-control" name="Description" />
                    </div>
                    <div class="form-group mb-2">
                        <label>Precio</label>
                        <input type="text" class="form-control" name="Price" />
                    </div>
                    <div class="form-group mb-2">
                        <label>Categoria</label>
                        <input type="text" class="form-control" name="Category" />
                    </div>
                    <div class="form-group mb-2">
                        <label>Ingresa la URL de la imagen:</label>
                        <input type="text" class="form-control" name="Img" id="image-url" />
                    </div>
                    <button type="button" id="create-product" class="btn btn-primary">Crear producto</button>
                </form>
            </div>
            <div class="col-12 col-md-2">
                <label for="category-filter">Filtrar por Categor√≠a:</label>
                <input type="text" class="form-control" id="category-filter" />
                <button class="btn btn-info mt-2" onclick="filterByCategory()">Filtrar</button>
                <button class="btn btn-secondary mt-2" onclick="resetFilter()">Restablecer</button>
            </div>            
            <div class="col-12 col-md-4 d-flex">
                <ul id="product-list" class="list-group"></ul>
            </div>
            
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
